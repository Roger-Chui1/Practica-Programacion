<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="d-flex justify-content-center py-5 m-4">
      <div class="p-5 bg-light rounded">
        <h1 class="text-center">Ejercicio 1</h1>
        <div class="py-4">
          <label for="number1">Numero 1:</label>
          <input
            type="number"
            id="number1"
            class="form-control"
            placeholder="Ingrese el valor de numero 1"
            required
          />
        </div>
        <div class="py-2">
          <label for="number2">Numero 2:</label>
          <input
            type="number"
            id="number2"
            class="form-control"
            placeholder="Ingrese el valor de numero 2"
            required
          />
        </div>
        <div class="form-group py-4">
          <label for="opciones">Opciones:</label>
          <select class="form-control" name="funcion" id="opciones">
            <option value="1">Determinar cual numero es mayor</option>
            <option value="2">Multiplicar numeros por suma suceciva</option>
            <option value="3">Dividir numeros por resta suceciva</option>
            <option value="4">Contar cuantos digitos tiene un numero</option>
          </select>
        </div>
        <button onclick="enviar()" class="btn btn-primary form-control">
          Enviar
        </button>
      </div>
    </div>
    <div class="d-flex justify-content-center" id="r"></div>
    <footer class="text-center text-light fw-bold">
      <p>&copy; Roger - 2021</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
